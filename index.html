<!DOCTYPE html>

<html>

  <head>

    <meta charset="utf-8">
    <title>Calulator</title>
    <link rel="stylesheet" href="styles/css.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>

  </head>

  <body>

    <main>

      <input type="button" class="clear" id="clear" value="C"/>
      <div class="display"><span id="display"> </span></div>
      <input type="button" class="nums" id="seven" value="7"/>
      <input type="button" class="nums" id="eight" value="8"/>
      <input type="button" class="nums" id="nine" value="9"/>
      <input type="button" class="ops" id="divide" value="/"/>
      <input type="button" class="nums" id="four" value="4"/>
      <input type="button" class="nums" id="five" value="5"/>
      <input type="button" class="nums" id="six" value="6"/>
      <input type="button" class="ops" id="multiply" value="*"/>
      <input type="button" class="nums" id="one" value="1"/>
      <input type="button" class="nums" id="two" value="2"/>
      <input type="button" class="nums" id="three" value="3"/>
      <input type="button" class="ops" id="subtract" value="-"/>
      <input type="button" class="nums" id="zero" value="0"/>
      <input type="button" class="nums" id="decimal" value="."/>
      <input type="button" class="ops" id="equals" value="="/>
      <input type="button" class="ops" id="add" value="+"/>

    </main>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="scripts/main.js"></script>

  </body>

</html>
